<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    body,html{
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        background:#000;
        overflow:hidden;
    }
    div:before,div:after{
       content:"";
        display:block;
        width:2px;
        height:10px;
        position:absolute;
        left:0;
        top:0;
        background:#fff;
    }
    div:before{
      transform:rotate(60deg);
    }
    div:after{
        transform:rotate(-60deg);
    }
</style>
<script>
    window.onload=function(){
        var cw=document.documentElement.clientWidth;
        var ch=document.documentElement.clientHeight;
        var arr=[];
        for(var i=0;i<200;i++){
            var div=document.createElement("div");
            div.style.cssText="width:2px;height:10px;background:#fff;position:absolute;left:"+(50+Math.random()*(cw-100))+"px;top:-110px;filter:blur(0.5);transition:transform 2s ease "+(1+3*Math.random())+"s";
            document.body.appendChild(div);
            arr.push(div);
        }
        setTimeout(function(){
        for(var i=0;i<arr.length;i++){
            arr[i].style.transform="translate(0,"+ch+"px)";
            arr[i].addEventListener("webkitTransitionEnd",function(){
                this.style.transition="none";
                this.style.transform="translate(0,0)";
                var that=this;
                setTimeout(function(){
                    that.style.transition="transform 2s ease "+(1+3*Math.random())+"s";
                    that.style.transform="translate(0,"+ch+"px)";
                },0)
            })

        }
        },0)
    }
</script>
<body>

</body>
</html>
