<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .boxs{
            width:800px;
            height:400px;
            position:fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            /*perspective:800px;*/
            /*perspective-origin:right;*/
        }
    </style>
    <script>
        window.onload=function(){
//            var boxs=document.getElementsByClassName("boxs")[0];
            window.onfocus=function() {
                t=setInterval(move,5000);
            }
            window.onblur=function(){
                clearInterval(t);
            }
            var boxs=document.querySelector(".boxs");
            var widths=parseInt(getComputedStyle(boxs,0).width);
            var heights=parseInt(getComputedStyle(boxs,0).height);
            var nums=30;
            var arr=[];
            for(var i=0; i<nums;i++){
                var scene=document.createElement("div");
                scene.style.cssText="width:"+(widths/nums)+"px;height:100%;position:absolute;top:0;left:"+(i*(widths/nums))+"px;";
                var box=document.createElement("div");
                box.style.cssText="width:100%;height:100%;position:absolute;top:0;left:0;transform-style:preserve-3d;transition:transform 2s ease "+(i*0.1)+"s;transform-origin:center center 200px";
                for(var j=0;j<6;j++){
                    var panel=document.createElement("div");
                    panel.style.cssText="position:absolute;left:0;top:0";
                    if(j==0){
                        panel.style.width=widths/nums+"px";
                        panel.style.height="100%";
                        panel.style.transformOrigin="top";
                        panel.style.transform="rotateX(90deg)";
                        panel.style.background="url(img/1.png) no-repeat "+-i*(widths/nums)+"px 0";
                    }else if(j==1){
                        panel.style.width="100%";
                        panel.style.height="100%";
                        panel.style.transformOrigin="left";
                        panel.style.background="#000";
                        panel.style.transform="rotateY(-90deg)";
                    }else if(j==2){
                        panel.style.width=widths/nums+"px";
                        panel.style.height="100%";
                        panel.style.transformOrigin="bottom";
                        panel.style.transform="rotateX(-90deg)";
                        panel.style.background="url(img/4.jpg) no-repeat "+-i*(widths/nums)+"px 0";
                    } else if(j==3){
                        panel.style.width="100%";
                        panel.style.height="100%";
                        panel.style.transformOrigin="right";
                        panel.style.right=(heights-widths/nums)+"px";
                        panel.style.transform="rotateY(90deg)";
                        panel.style.background="#000";
                    }else if(j==4){
                        panel.style.width=widths/nums+"px";
                        panel.style.height=heights+"px";
                        panel.style.transform="rotateX(180deg)";
                        panel.style.background="url(img/2.jpg) no-repeat "+-i*(widths/nums)+"px 0";
                    } else if(j==5){
                        panel.style.width=widths/nums+"px";
                        panel.style.height="100%";
                        panel.style.transform="translateZ("+heights+"px)";
                        panel.style.background="url(img/3.jpg) no-repeat "+-i*(widths/nums)+"px 0";
                    }
                    box.appendChild(panel);
                }
                scene.appendChild(box);
                boxs.appendChild(scene);
                arr.push(box);
            }
            var t=setInterval(move,5000);
            var init=0;
            function move(){
                init+=90;
                for(var i=0;i<arr.length;i++){
                    arr[i].style.transform="rotateX("+-init+"deg)";                }
            }

        }
    </script>
</head>
<body>
<div class="boxs">

</div>
</body>
</html>
